<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projects</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      background-color: rgb(115, 115, 209);
    }
  </style>
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-secondary text-center">
    <div class="container">
      <h1 class="display-4">Projects</h1>
      <p class="lead">Completed school projects</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <!-- Carousel 1 -->
      <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="5"></button>

          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="8"></button>
          <button type="button" data-bs-target="#carousel1" data-bs-slide-to="9"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/slide1.png" alt="slide1" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide2.png" alt="slide2" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide3.png" alt="slide3" class="d-block" style="width:100%">
          </div>
          <!-- Additional slides -->
          <div class="carousel-item">
            <img src="media/slide4.png" alt="slide4" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide5.png" alt="slide5" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide6.png" alt="slide6" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide7.png" alt="slide7" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/slide8.png" alt="slide8" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">

          </div>
          <div class="carousel-item">
            <img src="media/slide10.png" alt="slide10" class="d-block" style="width:100%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="container-fluid mt-3">
        <h3>English Service Learning Project</h3>
        <p>This project was to bring awareness about an issue in the world, done in english.</p>
      </div>
    </div>

    <div class="col-lg-4">

          <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1"></button>

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel3" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carousel3" data-bs-slide-to="1"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media/web1.png" alt="slide14" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="media/web2.png" alt="slide15" class="d-block" style="width:100%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel3" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel3" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      <div class="container-fluid mt-3">
        <h3>Web Development Recipe</h3>
        <p>This was a coding project to showcase a recipe.</p>
      </div>

</html>
